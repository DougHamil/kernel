<html>
<head>
	<title>KERNEL: Single Player</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="lib/three.min.js"></script>
	<script src="fonts/helvetiker_regular.typeface.js"></script>
</head>
<body>
	<script>
		var camera, scene, renderer;
		var geometry, material, mesh;

		init();
		animate();

		function init() {
			camera = new THREE.PerspectiveCamera(75, window.innerWidth/ window.innerHeight, 1, 10000);
			camera.position.z = 1000;

			scene = new THREE.Scene();

			var spotLight = new THREE.PointLight(0x55aaaa, 100, 10000);
			spotLight.position.set(50,50,50);
			scene.add(spotLight);

			var text3d = new THREE.TextGeometry('Hello world!',{
				size:200,
				height:50,
				curveSegments:12,

				font:'helvetiker',
				style:"normal",

				bevelThickness:2,
				bevelSize:5,
				bevelEnabled:true
			});

			var textMaterial = new THREE.MeshPhongMaterial({color:0xff0000, specular: 0xffffff, ambient:0xaa0000});
			var textmesh = new THREE.Mesh(text3d, textMaterial);
			
			scene.add(textmesh);

			geometry = new THREE.CubeGeometry(200, 200, 200);
			material = new THREE.MeshBasicMaterial({color:0x220000, wireframe: false});

			mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);

			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColorHex(0xAAAAAA, 1);
			document.body.appendChild(renderer.domElement);
		}

		function animate() {
			requestAnimationFrame(animate);
			
			mesh.rotation.x += 0.01;
			mesh.rotation.y += 0.02;

			renderer.render(scene, camera);
		}
	</script>
</body>

</html>
